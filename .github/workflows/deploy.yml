name: Deploy to GitHub Pages

on:
  # Ejecutar en cada push al branch principal
  push:
    branches: [ main ]
  # Permite ejecutar manualmente desde la pestaña Actions
  workflow_dispatch:

# Configuración de permisos
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # Preparar archivos para el despliegue
      - name: Prepare files for deployment
        run: |
          # Archivo .nojekyll para evitar el procesamiento Jekyll
          touch dist/.nojekyll
          
          # Copiar archivos adicionales
          cp public/404.html dist/404.html
          cp public/_redirects dist/_redirects || true
          cp public/index-redirect.html dist/index-redirect.html || true
          
          # Verificar que exista el archivo index.html en la raíz de dist
          if [ ! -f dist/index.html ]; then
            echo "ERROR: No se encontró index.html en la carpeta dist"
            exit 1
          fi
          
          # Crear un archivo 404.html en la raíz
          cp dist/404.html dist/404.html
          
      # Verificar estructura de la carpeta dist
      - name: List dist directory
        run: ls -la dist

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true 