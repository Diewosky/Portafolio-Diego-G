name: Deploy to GitHub Pages

on:
  # Ejecutar en cada push al branch principal
  push:
    branches: [ main ]
  # Permite ejecutar manualmente desde la pestaña Actions
  workflow_dispatch:

# Configuración de permisos
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prepare deployment files
        run: |
          touch dist/.nojekyll
          cp public/404.html dist/404.html
          # Intentar usar el archivo de redirección si existe en dist
          if [ -f "dist/index-root.html" ]; then
            cp dist/index-root.html dist/index.html
          fi
          # Copiar el archivo de redirección de la raíz al directorio gh-pages
          if [ -f "index-gh-pages.html" ]; then
            cp index-gh-pages.html dist/index-gh-pages.html
          fi

      - name: Debug directory structure
        run: |
          echo "==== Project root files ===="
          ls -la
          echo "==== dist directory files ===="
          ls -la dist
          echo "==== public directory files ===="
          ls -la public

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true 